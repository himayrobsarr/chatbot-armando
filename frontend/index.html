<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Digital - Demo</title>
  <link rel="stylesheet" href="css/estyle.css" />
  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.5/dist/livekit-client.umd.min.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ğŸ™ï¸ Avatar Digital con Voz en Tiempo Real</h1>
      <p class="subtitle">Pulsa el botÃ³n para activar el avatar</p>
    </header>

    <main class="main-content">
      <section class="video-container">
        <video id="avatarVideo" autoplay playsinline></video>
        <div class="video-overlay" id="videoOverlay">
          <div class="loader"></div>
          <p>Avatar esperando interacciÃ³n...</p>
        </div>
      </section>

      <div class="controls">
        <button id="startAvatarBtn" class="btn btn-primary">ğŸ—£ï¸ Habla conmigo</button>
      </div>

      <details class="debug-console" open>
        <summary>ğŸ” Consola de Debug</summary>
        <div class="console-content" id="debugConsole"></div>
      </details>
    </main>

    <footer class="footer">
      <p>Powered by <strong>HeyGen</strong> + <strong>LiveKit</strong></p>
    </footer>
  </div>

  <script>
    const videoEl = document.getElementById('avatarVideo');
    const overlay = document.getElementById('videoOverlay');
    const debug = document.getElementById('debugConsole');
    const startBtn = document.getElementById('startAvatarBtn');

    async function startAvatar() {
      startBtn.disabled = true;
      startBtn.innerText = 'ğŸ”„ Inicializando...';
      overlay.querySelector('p').innerText = 'Inicializando avatar...';
      console.log('ğŸš€ Iniciando AvatarApp (modo manual)');

      try {
        // Crear sesiÃ³n HeyGen
        console.log('ğŸ¬ Creando sesiÃ³n en HeyGen...');
        const res = await fetch('https://api.heygen.com/v1/streaming.new', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer k9K6pjuIAtm',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            avatar_id: 'Wayne_20240711',
            version: 'v2',
            quality: 'medium'
          })
        });

        const data = await res.json();
        if (!data?.data) throw new Error('No se pudo crear sesiÃ³n');
        const { session_id, livekit_agent_token, url } = data.data;
        console.log('âœ… SesiÃ³n creada:', data.data);

        // Conectar a LiveKit
        const room = new window.LivekitClient.Room();
        await room.connect(url, livekit_agent_token);
        console.log('âœ… Conectado al servidor LiveKit');

        // Esperar al video remoto
        let isAvatarReady = false;
        room.on('trackSubscribed', async (track) => {
          if (track.kind === 'video') {
            console.log('ğŸ“¹ Video recibido del avatar â€” sesiÃ³n lista');
            track.attach(videoEl);
            overlay.style.display = 'none';
            isAvatarReady = true;

            // Espera unos segundos antes de enviar el saludo
            setTimeout(async () => {
              if (!isAvatarReady) return;
              console.log('ğŸ’¬ Enviando saludo inicial (avatar ya transmitiendo)...');
              const talk = await fetch('https://api.heygen.com/v1/streaming.task', {
                method: 'POST',
                headers: {
                  'Authorization': 'Bearer k9K6pjuIAtm',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  session_id,
                  task_type: 'talk',
                  text: 'Hola, soy tu asistente virtual. Â¿En quÃ© puedo ayudarte hoy?'
                })
              });
              const result = await talk.json();
              console.log('ğŸ—£ï¸ Respuesta HeyGen:', result);
            }, 2000);
          }
        });

        // Desbloquear audio (por polÃ­tica del navegador)
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        await ctx.resume();
        console.log('ğŸ”Š AudioContext reanudado manualmente');

        debug.innerHTML += `<p class="console-msg success">âœ… Avatar inicializado correctamente</p>`;
      } catch (err) {
        console.error('âŒ Error al inicializar avatar:', err);
        debug.innerHTML += `<p class="console-msg error">${err.message}</p>`;
        startBtn.disabled = false;
        startBtn.innerText = 'Reintentar';
      }
    }

    startBtn.addEventListener('click', startAvatar);
  </script>

  <style>
    body { background:#0e0e0e; color:#fff; text-align:center; font-family:Arial; }
    .video-container { position:relative; width:80%; max-width:800px; margin:2rem auto; }
    video { width:100%; border-radius:12px; background:black; }
    .video-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.6);
      display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .btn-primary { background:#10b981; border:none; padding:1rem 2rem; border-radius:8px; cursor:pointer; font-size:1.1rem; }
    .btn-primary:disabled { background:#555; cursor:not-allowed; }
    .console-msg.success { color:#10b981; }
    .console-msg.error { color:#ef4444; }
  </style>
</body>
</html>
